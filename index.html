<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
        <div class="form-container">
      <form id="poem-form">
        <input
          type="text"
          placeholder="Enter poem topic"
          autofocus
          required
          autocomplete="off"
          class="topic" 
          id="user-input"/>
        <input type="submit" class="submit"/>
      </form>
      <div class="hint">i.e Fire, Trees, Mountains</div>
    </div>
      <div class="poem hidden" id="poem"></div>
    </main>
  </body>
  <footer>
    This was coded by
    <a href="https://github.com/Denise148" target="_blank"> Denise Garcia</a>
    and is open sourced on
    <a href="https://github.com/Denise148/Poem-Generator" target="_blank">
      GitHub
    </a>
    and is hosted on
    <a href="https://aipoemgenerator-shecodes.netlify.app" target="_blank"
      >Netlify
    </a>
  </footer>
</div>
  <script src="index.js"></script>
</html>
